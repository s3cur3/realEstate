<html>
<head>
    <meta charset="utf-8">
    <title>Real Estate Investment App</title>

    <link rel="stylesheet" href="lib/ionic/css/ionic.min.css">

    <!-- build:css css/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->

    <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/lodash/dist/lodash.compat.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="lib/lodash.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/enums/enums.js"></script>
    <script src="lib/jsPDF/dist/jspdf.min.js"></script>
    <script src="lib/ExcelFormulas.js"></script>

</head>

<body ng-app="RealEstateApp" class="platform-ios platform-cordova platform-webview">
<ion-nav-view class="slide-left-right-ios7"></ion-nav-view>

<script id="delete.html" type="text/ng-template">
    <div class="modal">
        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary">
            <h1 class="title">Delete Property</h1>
            <button class="button button-clear button-positive" ng-click="closeDelete()">Cancel</button>
        </ion-header-bar>

        <!-- Modal content area -->
        <ion-content class="content-pad">
            <p>Are you <strong>sure</strong> you want to delete this property?</p>
            <p>This can't be undone.</p>
            <button class="button button-positive button-large" ng-click="closeDelete()">
                Cancel
            </button>
            <button class="button button-assertive button-large" ng-click="_delete()">
                Delete this property forever
            </button>
        </ion-content>
    </div>
</script>
</body>
</html>
