<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/criteria" class="item-icon-left">
                    <i class="icon ion-gear-a"></i>
                    Investment Criteria
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/properties" class="item-icon-left">
                    <i class="icon ion-home"></i>
                    Properties
                </ion-item>
                <div class="item spacer">
                </div>
                <group label="Most Recent Property" id="menu-most-recent-property">
                    <ion-item nav-clear menu-close href="#/app/properties/{{propertyService.getLastActiveIndex() + 1}}" class="item-icon-left">
                        <i class="icon ion-edit"></i>
                        {{property.basics.name}}
                    </ion-item>
                    <ion-item nav-clear menu-close href="#/app/properties/{{propertyService.getLastActiveIndex() + 1}}/analysis" class="item-icon-left">
                        <i class="icon" ng-class="{'ion-close-circled assertive': !greenLight(), 'ion-checkmark-circled balanced': greenLight()}"></i>
                        Analysis
                    </ion-item>
                    <ion-item nav-clear menu-close href="#/app/properties/{{propertyService.getLastActiveIndex() + 1}}/financing" class="item-icon-left">
                        <i class="icon ion-cash"></i><!-- ion-briefcase? -->
                        Financing
                    </ion-item>
                    <ion-item nav-clear menu-close href="#/app/properties/{{propertyService.getLastActiveIndex() + 1}}/pro-forma" class="item-icon-left">
                        <i class="icon ion-document-text"></i>
                        Pro Forma
                    </ion-item>
                </group>
                <!--<ion-item nav-clear menu-close href="#/app/property/analysis" class="item-icon-left">
                    <i class="icon" ng-class="{'ion-close-circled': !greenLight(), 'ion-checkmark-circled': greenLight()}"></i>
                    Property Analysis
                </ion-item>-->
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
