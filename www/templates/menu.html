<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/criteria" class="item-icon-left">
                    <i class="icon ion-gear-a"></i>
                    Investment Criteria
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/properties">
                    Properties
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/property" class="item-icon-left">
                    <i class="icon ion-home"></i>
                    Property Information
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/property/analysis" class="item-icon-left">
                    <i class="icon" ng-class="{'ion-close-circled': !greenLight(), 'ion-checkmark-circled': greenLight()}"></i>
                    Property Analysis
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/browse">
                    Browse
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
