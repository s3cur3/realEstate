<ion-view title="Criteria">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <h1 class="content-pad">Investment Targets</h1>

        <div class="list small-number-inputs">
            <label class="item item-input">
                <span class="input-label">Cap Rate</span>
                <input type="number" class="right" ng-model="criteria.capRate"><span class="input-units">%</span>
            </label>
            <label class="item item-input">
                <span class="input-label">GRM</span>
                <input type="number" class="right" ng-model="criteria.grm"><span class="input-units">&nbsp;</span>
            </label>
            <label class="item item-input">
                <span class="input-label">Cash Flow</span>
                <span class="input-units">$</span><input type="number" class="right" ng-model="criteria.cashFlow"><span class="input-units">&nbsp;</span>
            </label>
            <label class="item item-input">
                <span class="input-label">Cash-on-Cash ROI</span>
                <input type="number" class="right" ng-model="criteria.cashOnCashROI"><span class="input-units">%</span>
            </label>
            <label class="item item-input">
                <span class="input-label">LTV</span>
                <input type="number" class="right" ng-model="criteria.ltv"><span class="input-units">%</span>
            </label>
            <label class="item item-input">
                <span class="input-label">DSCR</span>
                <input type="number" class="right" ng-model="criteria.dscr"><span class="icon input-units">%</span>
            </label>
        </div>
    </ion-content>
</ion-view>
